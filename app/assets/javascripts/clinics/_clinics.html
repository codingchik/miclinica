<script type="text/ng-template" id="/clinics.html">
    <div class="page-header">
    <h3>Reviews for
      <a ng-show="clinic.link" href="{{clinic.link}}">
      {{clinic.title}}
      </a>
      <span ng-hide="clinic.link">
      {{clinic.title}}
      </span>
      
       {{clinic.street}}
         {{clinic.city}}
         {{clinic.zip}}
         {{clinic.category}}
         {{clinic.areaServed}}
         {{clinic.openHours}}
         {{clinic.phone}}
         {{clinic.languages}}
         {{clinic.payScale}}
      
      
    </h3>
    </div>

    <div ng-repeat="review in clinic.reviews | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(review)"></span>
    {{review.upvotes}} - by {{review.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{review.body}}
    </span>
    </div>
    
    <form ng-submit="addReview()"
    style="margin-top:30px;">
    <h3>Add a new review</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Review"
      ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
    </form>
    
  </script>
